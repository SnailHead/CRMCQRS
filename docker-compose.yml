version: '3.4'

services:
    crm:
        container_name: crmcqrs
        restart: always
        build:
            - context: .
            - dockerfile: CRMCQRS.API/Dockerfile  
        environment:
            - ASPNETCORE_ENVIRONMENT=Production
        ports:
            - "10001:10001"
            - "10000:10000"
